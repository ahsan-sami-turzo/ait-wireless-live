<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-6">
                <h3>{{ page_title }}</h3>
            </div>
            <div class="col-6">
                <ol class="breadcrumb">
                    {% if add_sms_rate %}
                        <button type="button" onclick="addSMSRate()" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#exampleModalLong"
                                data-bs-original-title="" title="">
                            Add SMS Rate
                        </button>
                    {% endif %}
                    {% if add_sender_id %}
                        <button type="button" onclick="addSenderID()" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#exampleModalLong"
                                data-bs-original-title="" title="">
                            Add Sender ID
                        </button>
                    {% endif %}
                    {% if add_user %}
                        <a href="{% url 'nf.user.management.add.user' %}" class="btn btn-primary mx-1" title="">
                            Add User
                        </a>
                    {% endif %}
                </ol>
            </div>
        </div>
    </div>
</div>
