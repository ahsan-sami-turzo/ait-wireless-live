{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
            <div class="alert alert-success dark alert-dismissible fade show" role="alert">{{ message|safe }}
                <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close" data-bs-original-title="" title=""></button>
            </div>
        {% endif %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger dark alert-dismissible fade show" role="alert">{{ message|safe }}
                <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close" data-bs-original-title="" title=""></button>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
